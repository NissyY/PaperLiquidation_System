<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>Paper</title>
		<meta charset="utf-8">

		<link rel="stylesheet" href="lib/tagify-style.css" />
		<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="css/main.css">
		
		<script type="text/javascript" src="lib/jquery-1.12.4.min.js"></script>
		<script src="lib/jquery-ui.js"></script>
		<script src="lib/jquery.tagify.js"></script>
		<script src="lib/d3.min.js"></script>
		<script src="lib/venn.js"></script>
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default">
		  <div class="navbar-header">
		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#gnavi">
		      <span class="sr-only">メニュー</span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		    </button>
		  </div>
		 
		  <div id="gnavi" class="collapse navbar-collapse">
		    <ul class="nav navbar-nav">
		      <li><button class="btn btn-link" data-toggle="modal" data-target="#aboutModal" >About</button></li>
		      <li><button class="btn btn-link">System</button></li>
		    </ul>
		  </div>
		</nav>


		<!-- Modal -->
		<div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
		    		<div class="modal-header">
		    			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		        			<span aria-hidden="true">&times;</span>
		        		</button>
		    			<h4 class="modal-title" id="myModalLabel">How To Use</h4>
		      		</div>
		      		<div class="modal-body">
						<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
							<!-- Indicators -->
							<ol class="carousel-indicators">
								<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
								<li data-target="#carousel-example-generic" data-slide-to="1"></li>
								<li data-target="#carousel-example-generic" data-slide-to="2"></li>
							</ol>
						 
							  <!-- Wrapper for slides -->
							<div class="carousel-inner" role="listbox">
							    <div class="item active">
							    	<img src="image/figureGaikan.png" alt="写真1">
						    	</div>
						    	<div class="carousel-caption">
						        	<h1>写真1</h1>
						        	<p>おいしいコーヒーと自分だけの時間</p>
						    	</div>
							    <div class="item">
							    	<img src="image/figureTheme.png" alt="写真2">
							    	<div class="carousel-caption">
							        	<h1>写真2</h1>
							    	</div>
							    </div>
							    <div class="item">
							    	<img src="image/figurePaper.png" alt="写真3">
							    	<div class="carousel-caption">
							        	<h1>写真3</h1>
							    	</div>
							    </div>
							</div>
 
						  <!-- Controls -->
							<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
								<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a>
							<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							</a>
						</div>
					</div>
		      		<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		    		</div>
				</div>
			</div>
		</div>





		<div class="container-fluid">
			<div class="row">
				<!-- 左側 -->
				<div id="vennArea" class="col-md-6">
					<div class="panel panel-primary">
						<div class="panel-heading">
							Figure of Them
						</div>
						<!-- 初期addフォーム出現 -->
			<!-- 				<button type="button" id="toggleForm" class="btn btn-default col-xs-offset-11">
					        <span class="glyphicon glyphicon-plus">
					    </button> -->
						<button type="button" class="btn btn-default col-xs-offset-11" data-toggle="modal" data-target="#myModal">
					        <span class="glyphicon glyphicon-plus">
					    </button>

						<div id="venn" class="center-block">
						    <div id="tooltip" class="hidden">
								<p name="label"></p>
							</div>
						</div>
			        </div>
				</div>

				<!-- 右側 -->
				<div id="paperDetailArea" class="col-md-6">
					<div class="panel panel-primary">
						<div class="panel-heading">
							Detailed Information
						</div>
						<div id="detailArea">
						<div id="tooltip2"></div>
							<form id="btnForm" class="form-inline" role="form">
							    <button type="button" id="showThemeBtn" class="btn btn-default col-sm-6 btn-info" disabled="disabled">Theme</button>
							    <button type="button" id="showPaperBtn" class="btn btn-default col-sm-6">Paper</button>
							</form>
							
							<div id="themeInformationArea">
								<table class="table table-hover">
									<thead>
										<tr>
											<th>author name</th>
											<th>frequency</th>
										</tr>
									</thead>
									<tbody>
										<tr>
									</tbody>
								</table>
							</div>
							<div id="paperInformationArea" style="display: none;">
								<table class="table table-hover">
									<thead>
										<tr>
											<th class="col-xs-2">year</th>
											<th>title</th>
										</tr>
									</thead>
									<tbody>
									<th></th>
									</tbody>
								</table>
							</div>

							<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
							<div class="modal-dialog" role="document">
					        <div class="modal-content">
							<div id="form-div">
					    		<form class="form" id="addPaperInformation">  
							    	<div class="inoutPaperTitle">
							        	<input id="title" name="title" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Title"/>
							    	</div>
							    	<div class="inputPaperAuthor">
							        	<textarea id="author" name="tags" type="text" class="validate[required,custom[tags]] feedback-input" placeholder="Theme"></textarea>
							    	</div>
							    	<div class="inputPaperTheme">
							        	<textarea id="tagme" name="tags" type="text" class="validate[required,custom[tags]] feedback-input" placeholder="Theme"></textarea>
							    	</div>
							    	<div class="inputPaperDate">
							        	<input id="date" name="author" type="text" class="validate[required,custom[email]] feedback-input" placeholder="Year" />
							    	</div>
							    	<div class="inputPaperSociety">
							        	<input id="society" name="author" type="text" class="validate[required,custom[email]] feedback-input" placeholder="Society" />
							    	</div>
									<div class="inputComment">
							        	<textarea id="comment" name="comment" class="validate[required,length[6,300]] feedback-input" placeholder="Comment"></textarea>
							    	</div>
							    	
							    	<div id="btn" class="row">
								    	<div id="addPaper" class="submit col-xs-8 col-sm-6">
							    			<input type="button" value="ADD" id="button-blue"/>
											<div class="ease"></div>
										</div>
										<div id="exitBtn" class="submit col-xs-8 col-sm-6">
							    			<input type="button" value="EXIT" id="button-blue" data-dismiss="modal"/>
											<div class="ease"></div>
										</div>
									</div>
								</form>
							</div>
							</div>
							</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="js/read.js"></script>
		<script src="js/helper.js"></script>
		<script src="js/venndiagram.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
